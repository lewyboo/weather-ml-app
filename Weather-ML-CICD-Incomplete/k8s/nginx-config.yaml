apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  weather.conf: |
    server {
        # Explicitly listen on port 5000 for both IPv4 and IPv6
        listen 5000;
        listen [::]:5000;
        server_name _;

        location / {
            # Preserve important headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Forward traffic to the weather app service
            proxy_pass http://weather-app-service:5000;
        }
    }
