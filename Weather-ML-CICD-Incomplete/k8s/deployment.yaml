apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
spec:
  replicas: 3  # For task (e) scaling
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: weather-app
        image: your-dockerhub-username/weather-app:latest
        ports:
        - containerPort: 5000
