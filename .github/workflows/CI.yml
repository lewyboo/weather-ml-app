name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      working-directory: Weather-ML-CICD-Incomplete
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      working-directory: Weather-ML-CICD-Incomplete
      run: |
        export PYTHONPATH=$PWD
        pytest tests/integration_test.py
        pytest tests/smoke_test.py
        pytest tests/unit_test.py

    - name: Build Docker image
      run: |
        docker build -t weather-ml-app:ci-test ./Weather-ML-CICD-Incomplete

    - name: Run container sanity check
      run: |
        docker run --rm weather-ml-app:ci-test python -c "print('Container launched successfully')"


